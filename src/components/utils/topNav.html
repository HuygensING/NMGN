<div class=" bg-nmgnGreen-200 text-nmgnGreen-800 absolute top-12 w-full px-10 pb-20 items-center flex-col hidden" id="topMenuPop">

    <div class="py-5 max-w-[1300px] w-full text-right">
        <button class="p-2 hover:bg-nmgnGreen-100 rounded text-2xl cursor-pointer" onclick="toggleVis('topMenuPop', 'hide');">&#10006;</button>
    </div>
    
    <div class="flex flex-col lg:flex-row gap-10 max-w-[1300px] py-10">
        {{#each chapters}}
        <!-- <div class="flex flex-col gap-8 w-full md:w-1/2 lg:w-1/4"> -->

            {{#if isFirst }}
            
            {{#if @first}}{{else}}</div> {{/if}}
            <div class="flex flex-col gap-8 w-full md:w-1/2 lg:w-1/4" id="topnav_d{{partNr}}"  tabindex="0">
            
                <div class="flex flex-col gap-1 border-b border-nmgnGreen-600 pb-8 ">
                    <div class="">Deel {{partNr}}</div>
                    <h2 class="font-bold">{{partTitle}}</h2>
                    <div class="">{{partYearRange}}</div>
                </div>
            {{/if}}

            {{#if render }}
            <a href="{{fileName}}" class="flex flex-col" id="topnav_d{{partNr}}h{{chapter}}" aria-label="Hoofdstuk {{chapter}} {{title}} door {{author}}" tabindex="0">
                <div class="font-bold">{{chapter}} </div>
                <div class="text-nmgnBlue-900 text-xl"><strong class="">{{title}}</strong></div>
                <em class="">{{author}}</em>
            </a>
            {{/if}}
            

            
            
        {{/each}}

    </div>




      
</div>
