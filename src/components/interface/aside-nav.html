<!-- Nagivation -->
    <aside class="pt-12 bg-nmgnBlue-50 pl-10 {{gridClass}}">
        
        <nav class="text-xs flex flex-col gap-2 w-full *:no-underline *:text-nmgnBlue-800 sticky top-8 max-h-screen overflow-y-auto pb-16">
            <div class="mb-4"><a href="index.html" aria-label="Naar de homepage">&#8592; Home</a></div>   
            <div class="flex justify-between mb-4 border-b border-nmgnBlue-200 pb-2">
                <em tabindex="0" aria-label="Inhoud van deze pagina">Inhoud</em>
                <a href="#top" class="no-underline pl-2 inline-block pr-2"  aria-label="Scroll naar boven">&#8593; top</a>
            </div>
            <div class="flex flex-col gap-2 justify-between mb-4 pb-2" id="contentNavigationSource">
            {{#each content}}

                {{#if (ifSame type "h2") }}
                    <a href="#{{id}}" class="contentNavigationItem" id="a{{id}}">{{{htmlRaw}}}</a>
                {{/if}}

                {{#if (ifSame type "h3") }}
                    <a href="#{{id}}" class="contentNavigationItem ml-1" id="a{{id}}">{{{htmlRaw}}}</a>
                {{/if}}

                {{#if (ifSame type "h4") }}
                    <a href="#{{id}}" class="contentNavigationItem ml-2" id="a{{id}}">{{{htmlRaw}}}</a>
                {{/if}}

                {{#if (ifSame type "h5") }}
                    <a href="#{{id}}" class="contentNavigationItem ml-3" id="a{{id}}">{{{htmlRaw}}}</a>
                {{/if}}

                
            {{/each}}
                <a href="#noten" class="" id="a{{id}}">Noten</a>
            </div>
            
            


        </nav>
    </aside>
